<!DOCTYPE html>
<html>
<head>    
    <title>Time Converter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color:beige;
                text-align:center;
                 }
        
    </style>
</head>
<body><br><br><br>
    <h1>Minute - Seconds, Hours, Days / Seconds - Minute, Hours, Days</h1><br><br><br>

        Minutes
         <p><input type="text" id="minutes"></p>
            <input type="button" class="btn btn-primary" onClick="MinSec()" value="Seconds">
            <input type="button" class="btn btn-primary" onClick="MinHr()" value="Hours">
            <input type="button" class="btn btn-primary" onClick="MinDy()" value="Days"><br><br><br>
 
         Seconds
            <p><input type="text" id="seconds"></p>
            <input type="button" class="btn btn-success" onClick="SecMin()" value="Minutes">
            <input type="button" class="btn btn-success" onClick="SecHr()" value="Hours">
            <input type="button" class="btn btn-success" onClick="SecDy()" value="Days">
<script>
    function MinSec(){
        var x, y
        x = (document.getElementById('minutes').value);
        y = 60;
        alert(x * y);
    }
    function MinHr(){
        var x, y
        x = (document.getElementById('minutes').value);
        y = 60;
        alert(x / y);
    }
    function MinDy(){
        var x, y
        x = (document.getElementById('minutes').value);
        y = 1440;
        alert(x / y);
    }
/2nd/
        function SecMin(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 60;
        alert(x / y);
    }
    function SecHr(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 3600;
        alert(x / y);
    }

    function SecDy(){
        var x, y 
        x = (document.getElementById('seconds').value);
        y = 86400;
        alert(x / y);
    }
</script>
</body>
</html>
